{%extends 'parent.html'%}

{%block title%}
        show
        {%endblock%}


        {%block header%}
        List Books 
        {%endblock%}

        {%block content%}
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>
                        <a href="{% url 'book_details' book.id %}" class="btn btn-info btn-sm">Show Details</a>
                        <a href="{%url 'book_update' book.title%}" class="btn btn-primary btn-sm">Update</a>
                        <a href="{%url 'book_delete' book.id%}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        {%endblock%}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
        <script
            src="https://cdn.jsdelivr.net/npm/vue@3.0.11/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="myapp">
            
                <section class="vh-100 gradient-custom ">
                <div class="container py-5 h-100 ">
                  <div class="row justify-content-center align-items-center h-100 ">
                    <div class="col-12 col-lg-9 col-xl-7">
                      <div class="card shadow-2-strong card-registration bg-gray" style="border-radius: 15px;" v-if="iscartvisible==false" >
                        <div class="card-body p-4 p-md-5">
                          <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                            <div class="row">
                              <div class="col-md-6 mb-4">
            
                                <div class="form-outline">
                                    <input type="text" id="Name" name="name" v-model="name" @input="validateName" required pattern="[a-zA-Z\s]+" class="form-control form-control-lg" />
                                    <label class="form-label" for="Name">Name</label>
                                    <div v-if="nameError" class="text-danger">{{ nameError }}</div>
                                  </div>
              
                              </div>
                             
                            </div>
                            <div class="row">
                                <div class="col-12">
                
                                    <select class="select form-control-lg" required v-model="universty">
                                    <option value="">Select University</option>
                                    <option value="assiut">assiut</option>
                                    <option value="elmenya">elmenya</option>
                                    <option value="sohag">sohag</option>
                                  </select>                
                                </div>
                            </div>
                            <br>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="coding" v-model="skills" value="coding">
                                <label class="form-check-label" for="coding">
                                    Coding
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="reading" v-model="skills" value="reading">
                                <label class="form-check-label" for="reading">
                                    Reading
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="designing" v-model="skills" value="designing">
                                <label class="form-check-label" for="designing">
                                    Designing
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="writing" v-model="skills" value="writing">
                                <label class="form-check-label" for="writing">
                                    Writing
                                </label>
                            </div>
                            <div>
                                
                            </div>
                            <div class="mt-4 pt-2">
                                <button
                                data-mdb-button-init
                                data-mdb-ripple-init
                                class="btn btn-primary btn-lg"
                                @click="iscartvisible=true"
                                :disabled="!checkFormValidity()"
                              >
                                Submit
                              </button>
                                               </div>
              
                         
                        </div>
                      </div>

                      <!-- /////////////////////////////////////////////////////////////////////////////////////////////// -->
                      <div class="card shadow-2-strong card-registration bg-gray" style="border-radius: 15px;" v-else>
                        <div class="card-body p-4 p-md-5">
                          <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Data Form</h3>
                          <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Name : {{name}}</h3>
                          <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Universty : {{universty}}</h3>
                          <ul>
                            <li v-for="skill in skills" :key="skill">{{ skill }}</li>
                        </ul>                           
                            <div class="mt-4 pt-2">
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"   @click="iscartvisible=false" >back</button>
                            </div>
              
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
              </section>
            <script src="./books.js"></script>
            <script>

        Vue.createApp({
            data:()=>({
                iscartvisible:false,
                hideButton: false,
                name:"",
                universty:"",
                skills:[]
               
            }),
            methods:{
                checkFormValidity() {
    // Check if name, university, and at least one skill are selected
    return this.name && this.universty && this.skills.length > 0;
  }   
             
            }
        }).mount("#myapp");  
        </script>

        </body>
    </html>
